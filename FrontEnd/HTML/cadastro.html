<!DOCTYPE html5>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta tag rel="autor" name="Lucas Chaves do Nascimento">
    <meta tag rel="autor" name="Felipe Soares Batista da Cruz">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/FrontEnd/CSS/cadastro.css">
    <title>Cadastrar</title>
</head>

<body>

    <div class="container">
        <div class="link_home">
            <a href="/FrontEnd/HTML/home.html"><span class="material-symbols-outlined">
                home
                </span></a>
        </div>
        <div class="titulo">Cadastro</div>
        <div class="content">
            <form id="cadastro" action="" method="POST">
                <div class="detalhes_usuario">
                    <div class="input-box">
                        <span class="detalhes">Nome</span>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu Nome" required>
                    </div>
                    <div class="input-box">
                        <span class="detalhes">Sobrenome</span>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu Sobrenome" required>
                    </div>
                    <div class="input-box">
                        <span class="detalhes">Email</span>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <span class="detalhes">Data de nascimento</span>
                        <input type="date" id="datanascimento" name="datanascimento" required>
                    </div>
                    <div class="input-box">
                        <span class="detalhes">Senha</span>
                        <input type="password" id="senha" name="senha" onkeyup="check();" placeholder="Digite sua senha"
                            required>
                    </div>
                    <div class="input-box">
                        <span class="detalhes">Confirme sua senha</span>
                        <input type="password" id="conf_senha" name="conf_senha" onkeyup="check();"
                            placeholder="Digite sua senha" required>
                        <span id="mensagem"></span>
                    </div>
                </div>
                <div class="detalhes_genero">
                    <input type="radio" name="genero" id="ponto-1" value="Masculino">
                    <input type="radio" name="genero" id="ponto-2" value="Feminino">
                    <input type="radio" name="genero" id="ponto-3" value="Outros">
                    <span class="titulo_genero">Gênero</span>
                    <div class="categoria">
                        <label for="ponto-1">
                            <span class="ponto um"></span>
                            <span class="genero">Masculino</span>
                        </label>
                        <label for="ponto-2">
                            <span class="ponto dois"></span>
                            <span class="genero">Feminino</span>
                        </label>
                        <label for="ponto-3">
                            <span class="ponto tres"></span>
                            <span class="genero">Prefiro não Informar</span>
                        </label>
                    </div>
                </div>
                <div class="botao">
                    <button type="submit" class="btn btn-outline-dark">Cadastre-se</button>
                </div>
            </form>
            <div id="resposta">
                <!-- Mostra a resposta aqui -->
            </div>

        </div>
    </div>

</body>

</html>
